<!DOCTYPE html>
<html lang="en">
<head>

    <title>Teclas de Precionadas</title>

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
    <div class="container mt-5">
        <h1>Guardar teclas precionadas</h1>

        </form>
    </div>
    <script src="./script/script1.js"></script>
