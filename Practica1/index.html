<!DOCTYPE html> <!--tipo de documento como HTML5.-->
<html lang="en"><!--Abre el elemento raíz y documento es inglés. -->
<head> <!--  sección del encabezado del documento.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Practica1</title> <!--nombre de la pagina-->
</head> <!--cierre del encabezado-->
<body> <!--Abre la sección del cuerpo del documento-->
    <h2 id="LOL"> Mi primera practica en java</h2> <!-- encabezado de segundo nivel con un texto-->
    <p id="LOL2"> Prueba</p> <!-- Crea un párrafo  con el texto, id del valor "LOL2".-->
    <button onclick="document.getElementById('LOL').innerHTML= date()" >...</button> <!-- Crea un botón  con un texto-->
    <button onclick="document.getElementById('LOL').innerHTML= 'Hola Luna'"> Hola soy Luna</button>  <!-- Crea otro 
        botón con un texto, cuando se da click cambia el texto-->
</body> <!-- cierre de la etiqueta body-->
</html> <!--cierre del codigo-->
