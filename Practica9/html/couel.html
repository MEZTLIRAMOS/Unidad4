<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
    <!--clases de Bootstrap "rounded", "container", "border", 
    y "border-warning" para estilizar el contenido con bordes 
    redondeados y un borde de color amarillo -->
    <div class="rounded container border border-primary">
    <h2>Calcular Fuerza Electrostatica:</h2><!--encabezado de nivel 2 que muestra el texto-->
        <form action="" id="vacio"><!--formulario con el id "vacio"-->
            <label for="va">Valor de la Fuerza</label><!--Etiqueta para el campo de entrada 
                del Fuerza electrostatica-->
            <input
            type="number"
            placeholder="solo valores numericos"
            id="va"
            required
            /><br /><br />
            <!-- Etiqueta para elcampo distancia -->
            <label for="distancia">Valor de la Distancia</label><br />
            <input
            type="number"
            placeholder="solo valores numericos"
            id="distancia"
            required
            /><br />
            <!-- Etiqueta para elcampo constante proporcionalidad -->
            <label for="consPro">Valor de la Constante Proporcionalidad</label>
            <input
            type="number"
            placeholder="solo valores numericos"
            id="consPro"
            required
            /><br /><br />
            <!-- Etiqueta para elcampo 2da carga -->
            <label for="corga2">Valor de la 2da Carga</label>
            <input
            type="number"
            placeholder="solo valores numericos"
            id="carga2"
            required
            /><br /><br />
            <!-- Etiqueta para elcampo resultado -->
            <label for="resultado" id="lblResultado">...</label>
            <br />
            <input
            type="button"
            value="Calcular"
            class="btn-warning"
            onclick="calcularFuerzaElectrostatica()"/>
        </form>
        <br />
    </div>
    <br />
    <script src="../Script/coulomb.js">x</script>
</body>
</html>
