<!-- drop downlist -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
    <!--contenedor principal que utiliza la clase "container" de Bootstrap para alinear 
        y ajustar el contenido en un diseño responsivo-->
    <div class="container">
        <h1>Calculos De Fisica Elemental:</h1><!--encabezado de nivel 1 que muestra el texto-->
        <div class=<dropdown><!--elemento de tipo dropdown que utiliza la clase "dropdown" 
            de Bootstrap para crear un menú desplegable-->
            <!--botón que actúa como el activador del dropdown-->
            <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >
            Seleccione Una Ley
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><!--menú desplegable que se activa al hacer clic en el botón-->
            <a class="dropdown-item" href="./html/coulomb.html">Ley de Coulomb</a><!--elemento de menú que enlaza a la página "coulomb.html"-->
            <a class="dropdown-item" href="./html/newton.html">Ley de Newton</a><!--elemento de menú que enlaza a la página "newton.html"-->
            <a class="dropdown-item" href="./html/ohm.html">Ley de Ohm</a><!--elemento de menú que enlaza a la página "ohm.html"-->
        </div>
    </div>
    <!--tres scripts de CDN para jQuery, Popper.js y Bootstrap, respectivamente-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
